name: Deploy Lambda via AWS CLI

on:
  push:
    branches: [ "produccion" ]   # Cambia la rama si lo deseas

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1   # Cambia a tu regi√≥n si es otra

      # Instalar dependencias de Python (si tienes requirements.txt)
      - name: Install dependencies
        if: hashFiles('requirements.txt') != ''
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt -t modulos.

      - name: Create deployment package
        run: |
          zip -r function.zip . \
            -x ".git/*" \
            -x ".github/*"

      - name: Deploy to AWS Lambda
        run: |
          aws lambda update-function-code \
            --function-name get-proyectos-portafolio-lambda \
            --zip-file fileb://function.zip
